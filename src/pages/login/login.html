<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="creds.email" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="creds.password" required></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button color="primary" full (click)="login()">Login</button>
  <button ion-button color="secondary" full (click)="register()">Create new Account</button>
  <button ion-button color="light" full (click)="openReset()">Reset Password</button>

</ion-content>
